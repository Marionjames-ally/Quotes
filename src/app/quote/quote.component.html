<section>
    <div class="welcome">
        <h1 class="text-center welcome-text">QUOTES MANIA</h1>
        <a href="#myQuote">
            <h5 class="btn text-center btn-outline-warning">
                Add Quotes
            </h5>
        </a>
    </div>
    
    <ul>
        <div *ngFor='let quote of quotes; let i = index'>
          
          <li id="{{i}}" >{{quote.Quote}}</li>
          <p style="text-decoration: underline;">{{quote.name}} posted on:  {{quote.postDate|date|uppercase}} </p>
          <button (click)='toggleDetails(i)' class="btn btn-outline-primary btn-sm">More</button>
          <!--  -->
         <app-quote-details style="background-color: rgba(121, 224, 224, 0.089)" *ngIf="quote.showDescription" [quote]='quote' (isComplete)= 'completeQuote($event,i)'></app-quote-details>
        </div>
      </ul>
  


</section>
