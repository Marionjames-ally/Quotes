<div class="card-body" style="width: 550px; background-color: rgba(127, 255, 212, 0.349);">
    <p>Posted by: {{quote.name}}</p>
    <p>This quote was posted {{ quote.postDate | dateAgo }} </p>
    <h4>
        <button *ngIf = 'quote.upVote' (click)='upVote()' class="btn btn-outline-success"> <i class="fa fa-thumbs-up"></i><span
                class="badge badge-light">{{ quote.upVote }}</span></button>
        <button (click)='downVote()' class="btn btn-outline-warning"> <i class="fa fa-thumbs-down"></i> <span
                class="badge badge-light"> {{quote.downVote}} </span></button>
    </h4>
    <button (click)='quoteDelete(true)' class="btn btn-outline-danger"><i class="fa fa-trash"></i> Delete
        Quote</button>
</div>
